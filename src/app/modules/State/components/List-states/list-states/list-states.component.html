<div class="body">
    <div class="contenedor">
        <mat-toolbar class="toolbar">
            <span>Estados</span>
            <div class="example-spacer"></div>
        </mat-toolbar>

        <div *ngIf="States.length > 0">
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>  
                    </ng-container>

                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pais</th>
                        <td mat-cell *matCellDef="let element"> {{element.country.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                            <a class="pointer" (click)="editarState(element)" style="color: #1f516f;"
                                matTooltip="Editar Estado">
                                <mat-icon>edit</mat-icon>
                            </a>
                            <a class="pointer" (click)="eliminarState(element)" style="color: #e15639;"
                                matTooltip="Eliminar Estado">
                                <mat-icon>delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of sedes"></mat-paginator>
            </div>
        </div>
        <h2 *ngIf="States.length == 0">No hay registros para mostrar</h2>
    </div>
</div>
